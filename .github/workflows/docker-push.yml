# This file must be in folder ".github/workflows" under root of the project will CI/CD 
# It is based on https://github.com/docker/build-push-action ,  to create multiplatform build in docker hub
# secrets FLY_API_TOKEN, DOCKERHUB_USERNAME, DOCKERHUB_TOKEN, must be added to Reactivities Github repository / Settings tab / Secrets and valiables / Actions
# After deploy to GitHub this will be executed automaticaly run under Action or manually (when workflow_dispatch option in file) 

name: docker-push
# To make GitHub integration manual use workflow_dispatch section as below
on:
  workflow_dispatch:
  # To run yml when push to main branch occur remove line above and comment out lines below:
  # push:
  #   branches:
  #     - 'main'

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:  
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: yordy/reactivities-deploy:latest
